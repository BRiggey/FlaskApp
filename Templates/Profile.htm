<!DOCTYPE html/>

<html>

<style type="text/css">
body { background-color: gray}
</style>
<head>

<title> Profile Information </title>

</head>

<body style="background-color:powderblue;">

<form action = "" method = "post">
<p> Please <Strong>update</Strong></p>
<fieldset>
	<legend>Personal information:</legend>
	<br>
	<br>
	<br>
	Please update your personal information on the following Form
	<br>
	<i>All fields are valid and must contain valid information</i>
	<br>
	<br>
	<table border = 2> 
	<TR>
		<TD> Member ID: </TD>
		<td><input type = "text" name = "memberID" value = "{{memberID}}" readonly />
		<br>
		</td>
	</TR>

	<TR>
		<TD> First Name: </TD>
		<td><input type="text" name="firstname" value="{{firstname}}"/></td>


	</TR>
	<TR>
		<TD> Last Name:</TD>
		<TD> <input type = "text" name = "lastname" value = "{{lastname}}"/>
		<br>
		</TD>
	<TR>
		<td> Age: </td>
		<td> <input type = "text" name = "age" value = "{{age}}"/> </td>
	</tr>
	<TR>
		<td> Email: </TD>
		<td> <input type = "text" name = "email" value = "{{email}}"/> <i>E.G.user@domain.com</i> </td>
	</TR>
	<TR >
		<TD> <img src = "{{ url_for('static', filename = 'myself.jpg') }}" width = "110" height = "130" > </TD>
		<td> <input type = "text" name = "Bio" value = "{{bio}}" size = 60 style = "height:200px"></td>
	</TR>
	<TR>
		<td>
		<input type="submit" value="Update">
		</td>
	</TR>
	</table>
</fieldset>

</form>
</body>

</html>
